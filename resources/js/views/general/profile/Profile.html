<div>
    <div class="jumbotron text-center">
        <h1>My Profile</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-4 mb-3">
                <div class="profile-picture text-center">
                    <img
                        class="rounded-circle"
                        :src="'storage/avatars/' + $auth.user().avatar"
                        style="object-fit: contain;width: 200px; height: 200px;background-color: black;"
                    />
                    <hr />
                    <div class="btn btn-primary" style="position: relative; overflow: hidden;">
                        Upload Image
                        <input
                            type="file"
                            name="avatar"
                            id="avatarUpload"
                            style="position: absolute; font-size: 50px; opacity: 0;right: 0; top: 0; cursor: pointer;"
                            @change="updateProfile();"
                        />
                    </div>
                </div>
            </div>
            <div class="col-sm-8 text-center text-md-left">
                <h3 class="mt-0">{{ $auth.user().name }}</h3>
                {{ $auth.user().email }}
            </div>
        </div>
    </div>
</div>
